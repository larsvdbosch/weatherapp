<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Condensed:wght@100;400&display=swap" rel="stylesheet">
    <title>Weatherapp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="background-gradient"></div>

    <div class="unsplash"></div>

    <div class="top-left-text"><p>Lars' Weather App</p></div>

    <div class="weather">
        <div class="search">
            <input placeholder="Vul hier je stad in" class="js-input">
            <div class="js-submit-input">Zoeken</div>
        </div>

        <div class="js-output"></div>
        <div class="js-output-sunrise"></div>
        <div class="js-output-weather"></div>

        <script type="text/javascript" src="jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
</body>
</html>
